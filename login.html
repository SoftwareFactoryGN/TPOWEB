<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <title>TPO - Iniciar Sesión - Registrarse</title>
</head>
<!-- Página de Login -->
<body>
    <header>
        <div class="container">
            <div class="row">
              <div class="col-12">
                <nav class="navbar">
                    <img src="logo.png" width="120" height="40" class="img-fluid" alt="Responsive Image">
                    <p class="nombreEmpresa">Tu Plataforma Online - Diseño y Desarrollo Web</p>
                    <ul>
                        <li><a href="index.html" class="btn btn-info btn-sm">Volver</a></li>
                    </ul>
                </nav>
              </div>
            </div>
          </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                    <div class="container">
                        <div class="row main">
                            <div class="col-md-6 offset-md-3">
                                <br>
                                <br>
                                <h2>Iniciar Sesión</h2>
                                <br>
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label for="username">Nombre de Usuario:</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña:</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-info">Iniciar Sesión</button>
                                </form>
                                <br>
                                <br>
                                <h2>¿No es Usuario? &emsp; <a href="signup.html" class="btn btn-info">Registrarse</a></h2>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class= "container">
            <p class = "footerContent">&copy; Tu Plataforma Online Inc.</p>
        </div>
    </footer>
</body>
