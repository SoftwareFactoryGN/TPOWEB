<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <title>TPO - Cursos y Progreso</title>
</head>

<!-- Página 3: Progreso del Usuario -->
<body>
    <header>
        <!-- Image and text -->
        <div class="container">
            <div class="row">
              <!-- Navbar Column (12 columns on extra-small devices) -->
              <div class="col-12">
                <nav class="navbar">
                    <img src="logo.png" width="120" height="40" class="img-fluid" alt="Responsive Image">
                    <p class="nombreEmpresa">Tu Plataforma Online - Diseño y Desarrollo Web</p>
                    <ul>
                        <li><a href="index.html" class="btn btn-danger btn-sm">Cerrar Sesión</a></li>
                    </ul>
                </nav>
              </div>
            </div>
          </div>
    </header>
    <main>
        <div class="container">
            <div class="row main">
                <!-- Content Column (12 columns on small and larger devices) -->
                <div class="col-12">
                    <div class="container">
                        <br>
                        <br>
                        <h2>Progreso del Curso: <span id="cursoActual">SIN INSCRIPCION</span> </h2>
                        <br>
                        <br>
                        <div class="cursoActual">
                            <!-- Información del curso actual -->
                            <div class="progress"> 
                                <div id="progressBar" class="progress-bar" role="progressbar">
                                    <div class="progress-text">
                                        <span id="porcentajeCompletado">50%</span> Completado
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 mx-auto">
                                    <h2><u>Próximos Cursos Sugeridos:</u></h2>
                                    <br>
                                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="02_HTMLyCSS.png" alt="Imagen 1">
                                            <div class="carousel-caption d-none d-md-block ">
                                                <h5>HTML & CSS</h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="03_bootstrap.png" alt="Imagen 3">
                                            <div class="carousel-caption d-none d-md-block ">
                                                <h5>BootStrap</h5>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="04_javascript.png" alt="Imagen 4">
                                            <div class="carousel-caption d-none d-md-block ">
                                                <h5>Javascript</h5>
                                            </div>
                                        </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class= "container">
            <p class = "footerContent">&copy; Tu Plataforma Online Inc.</p>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
